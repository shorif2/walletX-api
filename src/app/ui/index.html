<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Wallet API</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
      }

      .banner {
        height: 100vh;
        width: 100vw;
        background: linear-gradient(
          45deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        position: relative;
      }

      .banner::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(59, 130, 246, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(16, 185, 129, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 60%,
            rgba(139, 92, 246, 0.05) 0%,
            transparent 50%
          );
        z-index: 1;
      }

      .banner-content {
        text-align: center;
        max-width: 900px;
        padding: 0 2rem;
        position: relative;
        z-index: 2;
      }

      .banner h1 {
        font-size: clamp(2rem, 6vw, 4rem);
        font-weight: 800;
        margin-bottom: 1.5rem;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          #e2e8f0 50%,
          #cbd5e1 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.1;
        letter-spacing: -0.02em;
      }

      .banner .subtitle {
        font-size: clamp(1.1rem, 3vw, 1.5rem);
        color: #94a3b8;
        margin-bottom: 2rem;
        font-weight: 400;
        line-height: 1.6;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      .banner-buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 3rem;
      }

      .btn {
        padding: 1.2rem 3rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.4s ease;
        border: 2px solid transparent;
        position: relative;
        overflow: hidden;
      }

      .btn-primary {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
      }

      .btn-primary::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn-primary:hover::before {
        left: 100%;
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(59, 130, 246, 0.4);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.08);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.4);
        transform: translateY(-2px);
      }

      .api-status {
        position: absolute;
        top: 2rem;
        right: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        padding: 0.75rem 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: white;
        font-size: 0.9rem;
        font-weight: 500;
        z-index: 3;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        background: #10b981;
        border-radius: 50%;
        animation: pulse 2s infinite;
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
        }
      }

      .stats {
        position: absolute;
        bottom: 4rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 4rem;
        z-index: 2;
      }

      .stat-item {
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: white;
        display: block;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        font-size: 0.9rem;
        opacity: 0.7;
      }

      /* Floating elements */
      .floating-element {
        position: absolute;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
      }

      .floating-element:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-element:nth-child(2) {
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .floating-element:nth-child(3) {
        bottom: 30%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      @media (max-width: 768px) {
        .api-status {
          top: 1rem;
          right: 1rem;
          padding: 0.5rem 1rem;
          font-size: 0.8rem;
        }

        .banner-buttons {
          flex-direction: column;
          align-items: center;
          gap: 1rem;
        }

        .btn {
          width: 100%;
          max-width: 300px;
          padding: 1rem 2rem;
        }

        .stats {
          gap: 2rem;
          bottom: 2rem;
        }

        .stat-number {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <!-- API Status Indicator -->
      <div class="api-status">
        <div class="status-indicator"></div>
        <span>API Running</span>
      </div>

      <!-- Floating decorative elements -->
      <div class="floating-element">
        <svg
          width="60"
          height="60"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1"
        >
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
          <line x1="8" y1="21" x2="16" y2="21" />
          <line x1="12" y1="17" x2="12" y2="21" />
        </svg>
      </div>
      <div class="floating-element">
        <svg
          width="50"
          height="50"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1"
        >
          <circle cx="12" cy="12" r="10" />
          <path d="M12 6v6l4 2" />
        </svg>
      </div>
      <div class="floating-element">
        <svg
          width="70"
          height="70"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1"
        >
          <path
            d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"
          />
        </svg>
      </div>

      <div class="banner-content">
        <h1>Hello from Wallet-X API!</h1>
        <p class="subtitle">
          Enterprise-grade payment infrastructure that scales with your
          business. Secure transactions, global reach, and seamless integration
          in one powerful API.
        </p>
        <div class="banner-buttons">
          <a href="#" class="btn btn-primary">Start Building</a>
          <a href="#" class="btn btn-secondary">API Documentation</a>
        </div>
      </div>

      <div class="stats">
        <div class="stat-item">
          <span class="stat-number">99.9%</span>
          <div class="stat-label">Uptime</div>
        </div>
        <div class="stat-item">
          <span class="stat-number">150+</span>
          <div class="stat-label">Countries</div>
        </div>
        <div class="stat-item">
          <span class="stat-number">2.5B+</span>
          <div class="stat-label">Transactions</div>
        </div>
      </div>
    </div>
  </body>
</html>
